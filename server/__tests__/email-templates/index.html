<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- #region OTP-->
    <table
      cellpadding="0"
      cellspacing="0"
      border="0"
      width="100%"
      style="background-color: #f4f4f4; padding: 20px"
    >
      <tr>
        <td align="center">
          <table
            cellpadding="0"
            cellspacing="0"
            border="0"
            width="600"
            style="
              background-color: #ffffff;
              padding: 20px;
              border-radius: 10px;
            "
          >
            <tr>
              <td align="center" style="padding-bottom: 20px">
                <h1 style="color: #007bff; margin: 0">Cronos&#8986;</h1>
              </td>
            </tr>
            <tr>
              <td
                style="
                  text-align: center;
                  line-height: 1.6;
                  font-family: Arial, sans-serif;
                "
              >
                <p style="margin: 0">Hi there ${name},</p>
                <p style="margin: 0">Here is your code:</p>
              </td>
            </tr>
            <tr>
              <td
                style="text-align: center; padding-top: 20px; font-size: 24px"
              >
                <p style="margin: 0; background-color: #d3d3d3; padding: 20px">
                  <strong>${code}</strong>
                </p>
              </td>
            </tr>
            <tr>
              <td
                style="
                  text-align: center;
                  padding-top: 20px;
                  font-size: 12px;
                  color: #888888;
                "
              >
                <p style="margin: 0">This code will expire in 10 minutes.</p>
              </td>
            </tr>
            <tr>
              <td
                style="
                  text-align: center;
                  padding-top: 20px;
                  font-size: 12px;
                  color: #888888;
                "
              >
                <p style="margin: 0">
                  If you didn't request this email, please ignore it.
                </p>
              </td>
            </tr>
            <tr>
              <td
                style="
                  text-align: center;
                  padding-top: 20px;
                  font-size: 12px;
                  color: #888888;
                "
              >
                <p style="margin: 0">
                  &copy; ${new Date().getFullYear()} Cronos. All rights
                  reserved.
                </p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
    <!-- #endregion OTP-->
  </body>
</html>
